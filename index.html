    <script type="text/javascript">
      
function hidepubli(numeropubli){
    switch(numeropubli){
      case 1:
        document.getElementById("pubreal1").style.visibility = 'hidden';
        break;
      case 2:
        document.getElementById("pubreal2").style.visibility = 'hidden';
        break;
      case 3:
        document.getElementById("pub1").style.visibility = 'hidden';
        break;
      case 4:
        document.getElementById("pub2").style.visibility = 'hidden';
        break;
      case 5:
        document.getElementById("pub3").style.visibility = 'hidden';
        break;
      case 6:
        document.getElementById("pub4").style.visibility = 'hidden';
        break;
      case 7:
        document.getElementById("pub5").style.visibility = 'hidden';
        break;
      case 8:
        document.getElementById("pub6").style.visibility = 'hidden';
        break;
      case 9:
        document.getElementById("pub7").style.visibility = 'hidden';
        break;
      case 10:
        document.getElementById("pub8").style.visibility = 'hidden';
        break;
      case 11:
        document.getElementById("pub9").style.visibility = 'hidden';
        break;
      case 12:

        break;
      case 19:
        document.getElementById("pub17").style.visibility = 'hidden';
        break;
      }
    }
